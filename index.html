  <!-- Ganz oben: CRO-Preis-Widget -->
  <div id="cro-price-widget">

  <!-- JavaScript für beide Widgets -->
  <script type="text/javascript">
    // CRO-Preis abrufen
    async function fetchCROPrice() {
      try {
        const response = await fetch(
          'https://api.coingecko.com/api/v3/simple/price?ids=crypto-com-chain&vs_currencies=usd'
        );
        const data = await response.json();
        const croPrice = data['crypto-com-chain'].usd;
        document.getElementById('cro-price').textContent = croPrice.toFixed(4);
      } catch (error) {
        console.error('Fehler beim Abrufen des CRO-Preises:', error);
      }
    }

    // wstETH-Preis abrufen
    async function fetchWstETHPrice() {
      try {
        // wstETH-ID bei CoinGecko: "wrapped-steth"
        const response = await fetch(
          'https://api.coingecko.com/api/v3/simple/price?ids=wrapped-steth&vs_currencies=usd'
        );
        const data = await response.json();
        const wstethPrice = data['wrapped-steth'].usd;
        document.getElementById('wsteth-price').textContent = wstethPrice.toFixed(4);
      } catch (error) {
        console.error('Fehler beim Abrufen des wstETH-Preises:', error);
      }
    }

    // Beim Laden der Seite
    fetchCROPrice();
    fetchWstETHPrice();

    // Optional: alle 60 Sekunden aktualisieren
    setInterval(fetchCROPrice, 60_000);
    setInterval(fetchWstETHPrice, 60_000);
  </script>
